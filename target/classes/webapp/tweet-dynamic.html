      border: 0px solid black;

    div#chat {
      clear: both;
      width: 80em;
      height: 60ex;

      padding: 4px;

<body style= "background-color: black">
<div class="app-heading" align="center">
<font style="color: #ffa500" style="font-family: fantasy;"size="20px">
PR3DATOR TWITTER </font> 
</div>


<script>
searchNow = function() {
    var msg = document.getElementById("search_tweet").value;
	var socket = new WebSocket('ws://localhost:9090/tweet-dynamic');
	socket.onopen = function(event) {
  		console.log('open');
		console.log(msg);
  		socket.send(msg);
	};
	socket.onerror = function(error) {
  		console.log('WebSocket Error: ' + error);
	};
};
</script>

<div id="app" align="center"><br>
<br>

<input type="form" id="search_tweet" value="Keyword"> 
<button onclick="searchNow()">Search</button>
